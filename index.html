<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <title>Trek Central</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center display-2 h-100 align-items-center" id="main-title">
                <h1>Star Trek Central</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="trekSearch">
                <form id="startrek_form">
                    <h3>Enter A Star Trek Topic, or Choose A Different One...</h3>
                    <label for="input_StarTrek"></label>
                    <input type="text" id="input_StarTrek"></input>
                    <input id="add-topic" class="btn btn-danger" type="button" value="FIRE!"></input>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 justify-content-center gifButtons"></div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <input id="add-ten" class="btn btn-success d-none" type="button" value="Load 10 More!"></input>
                <div class="d-none" id="no-records">
                    <h4>No GIFs Returned For Your Search.  Try Again!</h4>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 gifsGrouping"></div>
        </div>
    </div>

    <script src="assets/javascript/logic.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
